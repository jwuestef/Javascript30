<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>
<body>

	<p onClick="makeGreen()">×BREAK×DOWN×</p>

	<script>
		const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}


		// Regular
		console.log("Hello I'm a regular string");


		// Interpolated
		console.log("Hello I am a %s string!", "interpolated");
		var varCon = "also an interpolated";
		console.log(`Hello I am ${varCon} string!`);  // or with back-ticks with ES-6


		// Styled
		console.log("%c I am some great styled text", "font-size: 24px; background-color: red; text-shadow: 3px 3px 0 blue")


		// warning!
		console.warn("Oh noooo! Warning!!!")


		// Error :|
		console.error("Error! Gahhh!!!! Not again...")


		// Info
		console.info("Info: crocs eat 3-4 people per year!")


		// Testing
		console.assert(1 === 1, "That is wrong!");   //only fires if test fails

		const p = document.querySelector('p');
		console.assert(p.classList.contains('ouch'), 'That is wrong!');


		// clearing
		//console.clear();


		// Viewing DOM Elements
		console.log(p);
		console.dir(p);


		// Grouping together
		dogs.forEach(dog => {
			console.group(`${dog.name}`);         // or   console.groupCollapsed(`${dog.name}`);   to start out with them collapsed
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old`);
			console.log(`${dog.name} is ${dog.age * 7} dog-years old`);
			console.groupEnd(`${dog.name}`);
		});


		// counting
		console.count("Wes");
		console.count("Wes");
		console.count("Wes");
		console.count("Steve");
		console.count("Steve");
		console.count("Wes");
		console.count("Wes");


		// timing
		console.time("Fetching data");
		fetch("https://api.github.com/users/wesbos")
			.then(data => data.json())
			.then(data => {
				console.timeEnd("Fetching data")
				console.log(data);
			});


		//table
		console.table(dogs);




	</script>
</body>
</html>
